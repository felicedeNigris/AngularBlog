
<div class="container"><br/><br/>
  <h1>Login</h1>
  <form>
    <div ng-submit="register" class="form-group">
      <label for="exampleInputEmail1">Email Address</label><br/><span aria-hidden="true" class="glyphicon glyphicon-envelope"></span>
      <input type="email" ng-model="user.email" placeholder="Email" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password </label><br/><span aria-hidden="true" class="glyphicon glyphicon-lock"></span>
      <input type="password" ng-model="user.password" placeholder="Password" class="form-control"/>
      <button type="submit" class="btn btn-black">Login</button>
    </div>
  </form><br/><br/>
  <h1>Register</h1>
  <form>
    <div ng-submit="register" class="form-group">
      <label for="exampleInputEmail1">Email Address</label><br/><span aria-hidden="true" class="glyphicon glyphicon-envelope"></span>
      <input type="email" ng-model="user.email" placeholder="Email" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password </label><br/><span aria-hidden="true" class="glyphicon glyphicon-lock"></span>
      <input type="password" ng-model="user.password" placeholder="Password" class="form-control"/>
      <button type="submit" class="btn btn-danger">Register</button>
    </div>
  </form>
</div>

      $.material.init();
  });  
</script>
