
<div class="container">
  <h1 class="page-header">{{page.title}}</h1>
  <p>{{page.content}}</p>
  <div ng-hide="page.title !== 'Create a Post'" ng-submit="blogPostsController.addPost(newpost)" class="form-horizontal">
    <div class="form-group">
      <textarea rows="3" ng-model="post.text" class="form-control"></textarea>
      <button type="submit" class="btn btn-default">Publish</button>
    </div>
  </div>
</div>

  $(document).ready(function(){
      $.material.init();

</script>
